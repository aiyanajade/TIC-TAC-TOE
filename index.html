<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE GAME</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">
		<h2>TIC-TAC-TOE</h2>
		<div class="playerNum">
			How would you like to play?
			<br>
			 <div id="single">Single Player</div>
			 <div id="multi">Two Players</div>
		</div>


		<div class="symbol">
			Player 1: What you wanna be?
			<br>
			<span id="X">X</span>
			<span id="O">O</span>
		</div>

		<div class="table">
			<table>
				<tr>
					<td class="box" id="1"></td>
					<td class="box" id="2"></td>
					<td class="box" id="3"></td>
				</tr>
				<tr>
					<td class="box" id="4"></td>
					<td class="box" id="5"></td>
					<td class="box" id="6"></td>
				</tr>
				<tr>
					<td class="box" id="7"></td>
					<td class="box" id="8"></td>
					<td class="box" id="9"></td>
				</tr>
			</table>


		</div>

		<div class="winner">
      <div id="name">
		</div>

		<div class="replay">
			Replay?
		</div>


	</div>
	<script src="./js/main.js"></script>
</body>
</html>
